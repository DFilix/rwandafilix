<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Video Player</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="video_player">
          <video preload="metadata" class="main-video">
            <source src="D.mp4" size="360" type="video/mp4" />
            <source src="D.mp4" size="480" type="video/mp4" />
            <source src="D.mp4" size="720" type="video/mp4" />
            <source src="D.mp4" size="1080" type="video/mp4" />
            <track
              label="Kinyarwanda"
              kind="subtitles"
              src="./test.vtt"
              srclang="Kinyarwanda"
            />
          </video>
        </div>
      </div>
    </section>

    <footer>
      <span position="Centre">
        <a href="https://www.youtube.com/watch?v=FE5vEUHMZzo">DFilix 2025</a>
      </span>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
